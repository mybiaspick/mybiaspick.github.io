  <div class="container">
    <img
      class="img-city"
      src="./img/1.jpg"
      width="300px"
      height="300px"
      onmouseenter="zoomIn(event)"
      onmouseleave="zoomOut(event)"
    />
    <img
      class="img-city"
      src="./img/2.jpg"
      width="300px"
      height="300px"
      onmouseenter="zoomIn(event)"
      onmouseleave="zoomOut(event)"
    />
    <img
      class="img-city"
      src="./img/3.jpg"
      width="300px"
      height="300px"
      onmouseenter="zoomIn(event)"
      onmouseleave="zoomOut(event)"
    />
  </div>
  <script>
    function zoomIn(event) {
    	var w = document.getElementById("image").width;
    	var h = document.getElementById("image").height;
    	document.write(w+"<br/>");
    	document.write(h+"<br/>");
     	event.target.style.width = w;
      	event.target.style.height = h;
    	event.target.style.transition = "all 0.5s";
    }

    function zoomOut(event) {
      event.target.style.width = "300px";
      event.target.style.height = "300px";
      event.target.style.transition = "all 0.5s";
    }
  </script>
