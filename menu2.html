</head>
<body>
	<h3>이미지 Contest 사이트입니다</h3>

  <br> 
  <a href="index.html"> index</a><br>

	<!-- 라운드 1 -->
	<!-- 라운드 1 -->
	<!-- 라운드 1 -->

  <!-- image 박스 둘 + text 박스 둘 -->
  <div id="contest-block-1">

  	<!-- 이미지들을 포함하는 이미지 박스 -->
		<div class="img-box">
			<!-- 왼쪽 이미지 박스 -->
		    <div class="left-image-box">
		    	<img
	      	class="images"
	      	src="./img/Blackpink/Rose/R01.jpg"
		    	width="300px"
	      	onmouseenter="zoomIn(event)"
	      	onmouseleave="zoomOut(event)"
	      	onclick="doImgPop('img/Blackpink/Rose/R01.jpg')"
	      	/>
		    </div>
		    <!-- 오른쪽 이미지 박스 -->
		    <div class="right-image-box">
		    	<img
		    	class="images"
		    	src="./img/Blackpink/Rose/R02.jpg"
		    	width="300px"
					onmouseenter="zoomIn(event)"
		  		onmouseleave="zoomOut(event)"
					onclick="doImgPop('img/Blackpink/Rose/R02.jpg')"
		  		/>
			</div>
		</div> <!-- 이미지 박스 division 종료 -->
		
		<div class="left-text-box"><br>
			<button class="pick-button" 
				onclick="turnThisOff()"
				onclick="turnNextOn()">
				pick
			</button>
		</div>
		<div class="right-text-box"><br>
			<button class="pick-button" 
				onclick="turnThisOff()"
				onclick="turnNextOn()">
				pick
			</button>
		</div>
	</div> 
	<!-- contest 박스 종료 -->



	<!-- 라운드 2 -->
	<!-- 라운드 2 -->
	<!-- 라운드 2 -->

  <!-- image 박스 둘 + text 박스 둘 -->
  <div id="contest-block-2" style="display: none;">

  	<!-- 이미지 두개를 포함하는 이미지 박스 -->
		<div class="img-box">
			<!-- 왼쪽 이미지 박스 -->
		    <div class="left-image-box">
		    	<img
	      	class="images"
	      	src="./img/Blackpink/Rose/R03.jpg"
		    	width="300px"
	      	onmouseenter="zoomIn(event)"
	      	onmouseleave="zoomOut(event)"
	      	onclick="doImgPop('img/Blackpink/Rose/R03.jpg')"
	      	/>
		    </div>
		    <!-- 오른쪽 이미지 박스 -->
		    <div class="right-image-box">
		    	<img
		    	class="images"
		    	src="./img/Blackpink/Rose/R04.jpg"
		    	width="300px"
					onmouseenter="zoomIn(event)"
		  		onmouseleave="zoomOut(event)"
					onclick="doImgPop('img/Blackpink/Rose/R04.jpg')"
		  		/>
			</div>
		</div> <!-- 이미지 박스 division 종료 -->
		
		<div class="left-text-box"><br>
			<button class="pick-button" 
				onclick="turnThisOff2()"
				onclick="turnNextOn2()">
				pick
			</button>
		</div>
		<div class="right-text-box"><br>
			<button class="pick-button" 
				onclick="turnThisOff2()"
				onclick="turnNextOn2()">
				pick
			</button>
		</div>
	</div> <!-- contest 박스 종료 -->




  <script>
  	// 보기 숨김 전환
     function turnThisOff() {
       var x = document.getElementById("contest-block-1");
         x.style.display = "none";
       var z = document.getElementById("contest-block-2");
         z.style.display = "";
     	}

     function turnNextOn() {
       var y = document.getElementById("contest-block-2");
         y.style.display = "none";
     	}
  </script>





  <script>
  	// 보기 숨김 전환
     function turnThisOff2() {
       var x = document.getElementById("contest-block-2");
         x.style.display = "none";
     	}

     function turnNextOn2() {
       var y = document.getElementById("contest-block-2");
         y.style.display = "none";
     	}
  </script>
