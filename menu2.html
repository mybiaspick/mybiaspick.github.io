	<!-- 라운드 1 -->
  <!-- image 박스 둘 + text 박스 둘 -->
  <div id="bundle1">
  	<!-- 이미지들을 포함하는 이미지 박스 -->
		<div class="img-box">
			<!-- 왼쪽 이미지 박스 -->
		    <div class="left-image-box">
		    	<img
	      	class="images"
	      	src="./img/Blackpink/Rose/R00.jpg"
		    	width="300px"
	      	onmouseenter="zoomIn(event)"
	      	onmouseleave="zoomOut(event)"
	      	onclick="doImgPop('img/Blackpink/Rose/R00.jpg')"
	      	/>
		    </div>
		    <!-- 오른쪽 이미지 박스 -->
		    <div class="right-image-box">
		    	<img
		    	class="images"
		    	src="./img/Blackpink/Rose/R01.jpg"
		    	width="300px"
					onmouseenter="zoomIn(event)"
		  		onmouseleave="zoomOut(event)"
					onclick="doImgPop('img/Blackpink/Rose/R01.jpg')"
		  		/>
			</div>
		</div> <!-- 이미지 박스 division 종료 -->
		
		<div class="left-text-box"><br>
			<button class="pick-button" 
      	id="R00"
				onclick="ImgPick(this.id)">
				pick
			</button>
		</div>
		<div class="right-text-box"><br>
			<button class="pick-button" 
	    	id="R01"
				onclick="ImgPick(this.id)">
				pick
			</button>
		</div>
	</div>
