<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> MY BIAS PICK</title>
	<script>
	// 미리 로딩해둘 이미지 이름 배열
	var files = ["img/1.jpg",
	             "img/2.jpg",
	             "img/3.jpg"];
	var imgs = new Array();
	for(var i=0; i<files.length; i++) {
		imgs[i] = new Image(); // 이미지 객체 생성
		imgs[i].src = files[i]; // 이미지 미리 로딩
	}

	// 다음 이미지 출력
	var next = 1;
	function change(img) {
		img.src = imgs[next].src; // 이미지 변경
		next++; // 다음 이미지 인덱스
		next %= imgs.length; // 개수를 넘으면 처음으로
	}
	</script>
</head>
<body>

	이미지를 클릭하면 다음 이미지를 보여줍니다.
	<img style="border:20px ridge wheat"
		src="media/Penguins.png" alt="."
