<html>
<head>
	<meta charset="UTF-8">
	<title> MY BIAS PICK</title>
	  <link rel="stylesheet" type="text/css" href="code_CSS/mybiaspick.css">
	<script>
	// 미리 로딩해 둘 이미지 이름 배열

	var files = ["img/Blackpink/Rose/R01.jpg",	  
           		 "img/Blackpink/Rose/R04.jpg",
	             "img/Blackpink/Rose/R05.jpg",
	             "img/Blackpink/Rose/R06.jpg",
	             "img/Blackpink/Rose/R07.jpg",
	             "img/Blackpink/Rose/R08.jpg",
	             "img/Blackpink/Rose/R09.jpg",
	             "img/Blackpink/Rose/R10.jpeg",
	             "img/Blackpink/Rose/R11.jpg",
	             "img/Blackpink/Rose/R12.jpg",
	             "img/Blackpink/Rose/R13.jpg",
	             "img/Blackpink/Rose/R14.jpg"];
	var imgs = new Array();
	for(var i=0; i<files.length; i++) {
		imgs[i] = new Image(); // 이미지 객체 생성
		imgs[i].src = files[i]; // 이미지 미리 로딩
	}
	// 다음 이미지 출력
	var next = 1;
	function change(img) {
		img.src = imgs[next].src; // 이미지 변경
		next++; // 다음 이미지 인덱스
		next %= imgs.length; // 개수를 넘으면 처음으로
	}
	</script>
</head>

	이미지를 클릭하면 다음 이미지를 보여줍니다.<br>

		src="img/Blackpink/Rose/R01.jpg" alt="Rose"
		width="400" 
		onclick="change(this)">
